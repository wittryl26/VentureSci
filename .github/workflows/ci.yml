name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

env:
  NODE_ENV: test
  SUPABASE_URL: http://localhost:54321
  SUPABASE_ANON_KEY: supabase-anon-test-key
  SUPABASE_SERVICE_ROLE_KEY: supabase-service-role-test-key

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prepare mock environment
        run: |
          echo "Using Supabase mock environment"
          echo "SUPABASE_URL=${SUPABASE_URL}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> $GITHUB_ENV

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm test
